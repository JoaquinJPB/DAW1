<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shop onAirSneakers</title>
</head>

<body>

    <header class="header">
        <nav class="d-flex justify-content-between align-items-center p-1 w-100">
            <a href="index.html"><img src="../DAW1_resources/Logo_Web.png" alt="Logo_Web"></a>
            <ul class="nav-menu d-flex justify-content-between align-items-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link-nav">
                        <i class='bx bxs-home nav_icon'><span>HOME</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link-nav">
                        <i class='bx bx-info-circle nav_icon'><span>ABOUT</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="shop.html" class="nav-link-nav">
                        <i class='bx bxs-store nav_icon'><span>STORE</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link-nav">
                        <i class='bx bxs-user nav_icon'><span>PROFILE</span></i>
                    </a>
                </li>
            </ul>
            <div class="hamburger d-none">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>


    <main class="d-flex flex-row">

        <section class="section_shop_left">
            <div class="categories">
                <h2 style="color: #D93644;">SNEAKERS</h2>
                <h2>STREETWEAR</h2>
                <h2>COLLECTIBLES</h2>
                <h2>HANDBAGS</h2>
                <h2>WATCHES</h2>
            </div>

            <div class="brands">
                <h2>ADIDAS</h2>
                <h2>NIKE</h2>
                <h2>AIR JORDAN</h2>
                <h2>NEW BALANCE</h2>
                <h2>REEBOK</h2>
                <h2>OTHER BRANDS</h2>
                <h2>LUXURY BRANDS</h2>
                <h2>COLLECTIONS</h2>
            </div>

            <div class="size_types">
                <h2>SIZE TYPES</h2>
                <form action="">
                    <input type="checkbox" name="men" id="men">
                    <label for="men">Men</label><br>
                    <input type="checkbox" name="women" id="women">
                    <label for="men">Women</label><br>
                    <input type="checkbox" name="kids" id="kids">
                    <label for="kids">Kids</label><br>
                </form>

            </div>

            <div class="price_range">
                <h2>PRICE RANGE</h2>
                <input type="range" min="1" max="100" value="50">
                <h4>50€-2000€</h4>
            </div>
        </section>

        <section class="section_shop_right">
            <h1>NEW ARRIVALS</h1>
            <div class="container-fluid align-items-center">
                <div class="row product-container" id="product-container">

                </div>
        </section>

    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns " crossorigin="anonymous ">
    </script>
    <script src="./js/main.js"></script>
    <script src="./js/sneakers-load.js"></script>
</body>

</html>
