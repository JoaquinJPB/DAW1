<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<header class="header">
  <a href="index.html"><img src="DAW1_resources/Logo_Web.png" alt="Logo_Web"></a>
</header>
  
<body>
    
  <section class="container-fluid container_login">
    <form id='loginForm' class="form_login" name="loginForm" method='post'>
      <i class='bx bx-user-circle login_icon'></i>
        <div class="social_media">
          <button class="google sign-in"><i class='bx bxl-google'></i>Sign in with Google</button>
          <button class="facebook sign-in"><i class='bx bxl-facebook-circle'></i>Sign in with Facebook</button>
          <button class="apple sign-in">ï£¿ Sign in with Apple</button>
          <input type="text" id="login" class="input_login" name="username" placeholder="USERNAME">
          <input type="text" id="password" class="input_login" name="password" placeholder="PASSWORD">
          <input type="submit" class="button_login" value="LOGIN">
          <p>Forgot password?</p>
        </div>
      </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</body>
</html>
