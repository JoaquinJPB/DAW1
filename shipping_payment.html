<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sneaker WEB DAW1</title>
</head>

<body>

    <header class="header">
        <nav class="d-flex justify-content-between align-items-center p-1 w-100">
            <a href="index.html"><img src="./DAW1_resources/Logo_Web.png" alt="Logo_Web"></a>
            <ul class="nav-menu d-flex justify-content-between align-items-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link-nav">
                        <i class='bx bxs-home nav_icon'><span>HOME</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link-nav">
                        <i class='bx bx-info-circle nav_icon'><span>ABOUT</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="shop.html" class="nav-link-nav">
                        <i class='bx bxs-store nav_icon'><span>STORE</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link-nav">
                        <i class='bx bxs-user nav_icon'><span>PROFILE</span></i>
                    </a>
                </li>
            </ul>
            <div class="hamburger d-none">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main_shipping">
        <section class="shipping_data w-100">
            <form action="" class="d-flex flex-row justify-content-between" id="shippingForm" method="post">
                <div class="d-flex flex-column col-6" id="div1">
                    <h1 class="mb-4">Shipping address</h1>
                    <label for="name">Name and surname</label>
                    <input type="text" name="name" id="name" required>
                    <label for="address">Main address:</label>
                    <input type="text" name="address" id="address" required>
                    <label for="info">Additional information:</label>
                    <input type="text" name="info" id="info">
                    <label for="postal">Postal Code:</label>
                    <input type="text" name="postal" id="postal" required>
                    <label for="town">Town:</label>
                    <input type="text" name="town" id="town" required>
                    <label for="province">Province:</label>
                    <input type="text" name="province" id="province" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="payment_data col-4" id="div2">
                    <h1 class="text-center">TOTAL</h1>
                    <div class="d-flex flex-row justify-content-between">
                        <h3>Subtotal</h3>
                        <h3>20,00 €</h3>
                    </div>
                    <h3>Shipment</h3>
                    <h5>Standard shipping (5€)</h5>
                    <hr>
                    <button id="pay" type="submit">PAY NOW</button>
                    <h3>WE ACCEPT:</h3>
                    <div class="payments_method d-flex flex-row justify-content-between align-items-center">
                        <img src="DAW1_resources/visa.png" alt="">
                        <img src="DAW1_resources/mastercard.png" alt="">
                        <img src="DAW1_resources/paypal.png" alt="">
                        <img src="DAW1_resources/Google-Pay.png" alt="">
                    </div>
                </div>
            </form>
        </section>

    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="./js/validation-form.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
