        <nav class="d-flex justify-content-between align-items-center p-1 w-100">

    <main class="main_shipping">

        <section class="shipping_data">
            <div id="div">
                <div id="div1">
                    <h1>Shipping address</h1>
                    <hr>
                    <form action="" id="shippingForm" method="post">
                    <label for="name">Name and surname</label>
                    <input type="text" name="name" id="name" required>
                    <label for="address">Main address:</label>
                    <input type="text" name="address" id="address" required>
                    <label for="info">Additional information:</label>
                    <input type="text" name="info" id="info">
                    <label for="postal">Postal Code:</label>
                    <input type="text" name="postal" id="postal" required>
                    <label for="town">Town:</label>
                    <input type="text" name="town" id="town" required>
                    <label for="province">Province:</label>
                    <input type="text" name="province" id="province" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div id="div2">
                    <section class="payment_data">
                        <h1>TOTAL</h1>
                        <hr>
                        <div class="payment_subtotal">
                            <h3>Subtotal</h3>
                            <h3>20,00 €</h3>
                        </div>
                        <h3>Shipment</h3>
                        <h5>Standard shipping (5€)</h5>
                        <hr>
                        <button id="pay" type="submit">PAY NOW</button>
                        <h3>WE ACCEPT:</h3>
                        <div class="payments_method">
                            <img src="DAW1_resources/visa.png" alt="">
                            <img src="DAW1_resources/mastercard.png" alt="">
                            <img src="DAW1_resources/paypal.png" alt="">
                            <img src="DAW1_resources/Google-Pay.png" alt="">
                        </div>
                    </form>
                    </section>
                </div>
            </div>
        </section>

    </main>

                <i class='bx bxl-twitter footer_icon'></i>
