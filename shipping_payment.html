<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Sneaker WEB DAW1</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img src="DAW1_resources/Logo_Web.png" alt="Logo_Web"></a>
    </header>

    <main class="main_shipping">

        <section class="shipping_data">
            <div>
                <h1>Shipping address</h1>
                <hr>
                <form action="">
                    <label for="name">Name and surname</label>
                    <input type="text" name="name" id="name">
                    <label for="address">Main address:</label>
                    <input type="text" name="address" id="address">
                    <label for="info">Additional information:</label>
                    <input type="text" name="info" id="info">
                    <label for="postal">Postal Code:</label>
                    <input type="text" name="postal" id="postal">
                    <label for="town">Town:</label>
                    <input type="text" name="town" id="">
                    <label for="province">Province:</label>
                    <input type="text" name="province" id="province">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                </form>
            </div>
        </section>

        <section class="payment_data">
            <h1>TOTAL</h1>
            <hr>
            <div class="payment_subtotal">
                <h3>Subtotal</h3>
                <h3>20,00 €</h3>
            </div>
            <h3>Shipment</h3>
            <h5>Standard shipping (5€)</h5>
            <hr>
            <button>PAY NOW</button>
            <h3>WE ACCEPT:</h3>
            <div class="payments_method">
                <img src="DAW1_resources/visa.png" alt="">
                <img src="DAW1_resources/mastercard.png" alt="">
                <img src="DAW1_resources/paypal.png" alt="">
                <img src="DAW1_resources/Google-Pay.png" alt="">
            </div>
        </section>

    </main>

    <footer>

        <div class="footer_div_father d-flex flex-row align-items-center pt-5">
            
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <p>+34 920 46 78 98</p>
                <p>support@ourcompany.es</p>
            </div>

            <div class="col d-flex flex-column align-items-center">
                <h5 class="mb-3 text-center w-75">Quick Links</h5>
                <div class="nav flex-column w-75">
                    <div class="d-flex flex-row justify-content-between">
                        <span class="mb-1"><a href="#" class="nav-link p-0 text-muted">Product</a></span>
                        <span class="mb-1"><a href="#" class="nav-link p-0 text-muted">Contact Us</a></span>
                    </div>
                    <div class="d-flex flex-row flex-row justify-content-between">
                        <span class="mb-1"><a href="#" class="nav-link p-0 text-muted">Company</a></span>
                        <span class="mb-1"><a href="#" class="nav-link p-0 text-muted">Terms and Conditions</a></span>
                    </div>
                </div>
            </div>

        </div>

        <div class="footer_down d-flex flex-row justify-content-around align-items-center">
            <div class="mb-4">
                <i class='bx bxl-twitter footer_icon'></i>
                <i class='bx bxl-facebook-square footer_icon'></i>
                <i class='bx bxl-instagram footer_icon'></i>
            </div>
            <div class="mb-4 mt-4">
                <p>© 2021 Our Company. All rights reserved</p>
            </div>
        </div>

    </footer>

</body>

</html>
